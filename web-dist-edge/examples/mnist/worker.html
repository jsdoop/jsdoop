<html>

<head>
  <title>Web-Distributed Computation: Train MNIST with TensorFlow.js Core API</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .tfjs-example-container {
      width: calc(100vw - 600px);
    }

    canvas {
      width: 100px;
    }

    .pred {
      font-size: 30px;
      width: 100px;
    }

    .pred-correct {
      background-color: #00cf00;
    }

    .pred-incorrect {
      background-color: red;
    }

    .pred-container {
      display: inline-block;
      width: 100px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>Worker</h1>
    </section>

    <section>
      <p class='section-head'>Description</p>
      <p>
        This page is running a worker that consumes tasks from the master server.
      </p>
      <p>The MNIST dataset is used as training data.</p>
    </section>


    <script src="worker.js"></script>
  </div>

</body>

</html>
